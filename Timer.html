<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Countdown Timer</title>
<link href="style.css" rel="stylesheet">
</head>

<body id='background' style='background-image:url("back.jpg");'>
<br/>

<div id='whole' style='position:relative;'> <!--- The main div that houses all the timer components. --->
	<center><h1>Engaging warp drive propulsion system in T-minus ...</h1></center>
	<br/>
	<div id='container'> 
		<div class='sm-container'>
			<div id='days' class='box' >0</div>
			Days
			</div>
		<div class='sm-container'>
			<div id='hours' class='box' >0</div>
			Hours
			</div>
		<div class='sm-container'>
			<div id='minutes' class='box' >0</div>
			Minutes
			</div>
		<div class='sm-container'>
			<div id='seconds' class='box' >0</div>
			Seconds
			</div>
		</div>
 
	<!--- The buttons div for the timer starts here . --->
	<div class='button-container'>

		<div id='start' class='button'>
		Start
		</div>
		<div id='stop' class='button'>
		Stop
		</div>
		<div id='reset' class='button'>
		Reset
		</div>

	</div>
	<!--- The buttons div for the timer ends here . --->
	
	<br/>
<!--- The input-field div for the timer starts here . --->
	<div id='input-field'>
		<label for='date-in'>Enter date : </label> <input name='date-in' type="date" id="date" ><br/>
		<label for='time-in'>Enter time : </label> <input name='time-in' type="time" id="time" step=1>
	</div>
 
<!--- The input-field div for the timer ends here . --->
 
 
</div>  <!--- The main div for timer ends here . --->

<script type="text/javascript" src="script.js"></script> <!--- Including the script in the end. --->

</body>

</html>
